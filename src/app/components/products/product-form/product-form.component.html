<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
      <!-- Error message -->
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      
      <!-- Name field -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter product name">
        <mat-error *ngIf="hasError('name', 'required')">
          Name is required
        </mat-error>
        <mat-error *ngIf="hasError('name', 'maxlength')">
          Name cannot exceed 100 characters
        </mat-error>
      </mat-form-field>
      
      <!-- Description field -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Description</mat-label>
        <textarea 
          matInput 
          formControlName="description" 
          placeholder="Enter product description"
          rows="3"
        ></textarea>
        <mat-error *ngIf="hasError('description', 'required')">
          Description is required
        </mat-error>
        <mat-error *ngIf="hasError('description', 'maxlength')">
          Description cannot exceed 500 characters
        </mat-error>
      </mat-form-field>
      
      <!-- Price field -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Price</mat-label>
        <input 
          matInput 
          type="number" 
          formControlName="price" 
          placeholder="Enter product price"
          min="0"
          step="0.01"
        >
        <span matPrefix>CHF&nbsp;</span>
        <mat-error *ngIf="hasError('price', 'required')">
          Price is required
        </mat-error>
        <mat-error *ngIf="hasError('price', 'min')">
          Price must be greater than or equal to 0
        </mat-error>
      </mat-form-field>
      
      <!-- Category field -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Category</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="hasError('categoryId', 'required')">
          Category is required
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  
  <mat-card-actions align="end">
    <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
      Cancel
    </button>
    <button 
      mat-raised-button 
      color="primary" 
      type="submit" 
      [disabled]="loading || !productForm.valid" 
      (click)="onSubmit()"
    >
      <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
      <span *ngIf="!loading">{{ submitButtonText }}</span>
    </button>
  </mat-card-actions>
</mat-card>
