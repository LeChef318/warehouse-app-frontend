<!-- src/app/components/warehouses/warehouse-edit/warehouse-edit.component.html -->
<div class="edit-container">
  <div class="header">
    <button mat-icon-button color="primary" (click)="onCancel()" matTooltip="Back to warehouse">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class="mat-headline-5">Edit Warehouse</h1>
  </div>

  <div *ngIf="loadingWarehouse" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading warehouse details...</p>
  </div>

  <div *ngIf="error" class="error-container">
    <mat-card appearance="outlined">
      <mat-card-content>
        <p class="error-message">{{ error }}</p>
        <button mat-button color="primary" (click)="ngOnInit()">Try Again</button>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="!loadingWarehouse && !error && warehouse">
    <app-warehouse-form
      [warehouse]="warehouse"
      [loading]="submitting"
      (formSubmit)="onSubmit($event)"
      (cancelRequest)="onCancel()"
    ></app-warehouse-form>
  </div>
</div>
