<!-- src/app/components/warehouses/warehouse-form/warehouse-form.component.html -->
<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <form [formGroup]="warehouseForm" (ngSubmit)="onSubmit()" class="warehouse-form">
      <!-- Error message -->
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      
      <!-- Name field -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Warehouse Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter warehouse name">
        <mat-error *ngIf="hasError('name', 'required')">
          Name is required
        </mat-error>
        <mat-error *ngIf="hasError('name', 'minlength')">
          Name must be at least 2 characters
        </mat-error>
        <mat-error *ngIf="hasError('name', 'maxlength')">
          Name cannot exceed 100 characters
        </mat-error>
      </mat-form-field>
      
      <!-- Location field -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Location</mat-label>
        <input matInput formControlName="location" placeholder="Enter warehouse location">
        <mat-error *ngIf="hasError('location', 'required')">
          Location is required
        </mat-error>
        <mat-error *ngIf="hasError('location', 'minlength')">
          Location must be at least 2 characters
        </mat-error>
        <mat-error *ngIf="hasError('location', 'maxlength')">
          Location cannot exceed 200 characters
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  
  <mat-card-actions align="end">
    <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
      Cancel
    </button>
    <button 
      mat-raised-button 
      color="primary" 
      type="submit" 
      [disabled]="loading" 
      (click)="onSubmit()"
    >
      <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
      <span *ngIf="!loading">{{ submitButtonText }}</span>
    </button>
  </mat-card-actions>
</mat-card>
