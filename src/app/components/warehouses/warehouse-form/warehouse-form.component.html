<div class="warehouse-form-container">
    <h2 class="form-title">{{ mode === 'create' ? 'Add New Warehouse' : 'Edit Warehouse' }}</h2>
    
    <div *ngIf="loading" class="loading-container">
      <div class="loading-spinner"></div>
      <p>{{ mode === 'create' ? 'Creating warehouse...' : 'Loading warehouse data...' }}</p>
    </div>
    
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    
    <form [formGroup]="warehouseForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
      <div class="form-group">
        <label for="name">Warehouse Name *</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          class="form-control"
          [class.is-invalid]="hasError('name', 'required')"
        >
        <div *ngIf="hasError('name', 'required')" class="error-feedback">
          Warehouse name is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="location">Location *</label>
        <input 
          type="text" 
          id="location" 
          formControlName="location" 
          class="form-control"
          [class.is-invalid]="hasError('location', 'required')"
        >
        <div *ngIf="hasError('location', 'required')" class="error-feedback">
          Location is required
        </div>
      </div>
      
      <div class="form-actions">
        <button type="button" class="cancel-button" (click)="cancel()">Cancel</button>
        <button type="submit" class="submit-button" [disabled]="loading">
          {{ mode === 'create' ? 'Create Warehouse' : 'Update Warehouse' }}
        </button>
      </div>
    </form>
  </div>
