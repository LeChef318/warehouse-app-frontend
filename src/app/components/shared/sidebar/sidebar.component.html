<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="logo-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
        <path d="M3 21V8l9-4 9 4v13"></path>
        <path d="M13 13h4v8H7v-8h4"></path>
      </svg>
      <span class="logo-text" *ngIf="!isCollapsed">Warehouse</span>
    </div>
    <button class="toggle-button" (click)="toggleSidebar()">
      <svg *ngIf="!isCollapsed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 18l-6-6 6-6"></path>
      </svg>
      <svg *ngIf="isCollapsed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 18l6-6-6-6"></path>
      </svg>
    </button>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item" [class.active]="activeRoute === 'dashboard'">
        <a routerLink="/dashboard" class="nav-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          <span class="nav-text" *ngIf="!isCollapsed">Dashboard</span>
        </a>
      </li>
      <li class="nav-item" [class.active]="activeRoute === 'warehouses'">
        <a routerLink="/warehouses" class="nav-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon">
            <path d="M3 21V8l9-4 9 4v13"></path>
            <path d="M13 13h4v8H7v-8h4"></path>
          </svg>
          <span class="nav-text" *ngIf="!isCollapsed">Warehouses</span>
        </a>
      </li>
      <!-- Add more navigation items here as needed -->
    </ul>
  </nav>
</aside>
