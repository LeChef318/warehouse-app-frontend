<div class="sidebar-container" [class.sidebar-collapsed]="!isOpen">
  <div class="sidebar-header">
    <button 
      class="toggle-button" 
      (click)="onToggleSidebar()" 
      [matTooltip]="isOpen ? 'Collapse sidebar' : 'Expand sidebar'"
      matTooltipPosition="right"
    >
      <mat-icon>{{ isOpen ? 'chevron_left' : 'chevron_right' }}</mat-icon>
    </button>
  </div>
  
  <mat-nav-list class="sidebar-nav">
    <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
      <mat-icon matListItemIcon>dashboard</mat-icon>
      <span matListItemTitle *ngIf="isOpen">Dashboard</span>
    </a>
    
    <a mat-list-item routerLink="/warehouses" routerLinkActive="active">
      <mat-icon matListItemIcon>store</mat-icon>
      <span matListItemTitle *ngIf="isOpen">Warehouses</span>
    </a>
    
    <a mat-list-item routerLink="/products" routerLinkActive="active">
      <mat-icon matListItemIcon>inventory_2</mat-icon>
      <span matListItemTitle *ngIf="isOpen">Products</span>
    </a>
    
    <mat-divider></mat-divider>
    
    <!-- Admin section - only visible to managers -->
    <div *ngIf="isManager" class="admin-section">
      <div class="section-header" *ngIf="isOpen">
        <span class="section-title">Administration</span>
      </div>
      
      <a mat-list-item routerLink="/categories" routerLinkActive="active">
        <mat-icon matListItemIcon>category</mat-icon>
        <span matListItemTitle *ngIf="isOpen">Categories</span>
      </a>
      
      <a mat-list-item routerLink="/users" routerLinkActive="active">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle *ngIf="isOpen">Users</span>
      </a>
    </div>
  </mat-nav-list>
</div>
