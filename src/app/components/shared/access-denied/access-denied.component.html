<!-- src/app/components/shared/access-denied/access-denied.component.html -->
<div class="access-denied-container">
  <mat-card class="access-denied-card">
    <mat-card-content>
      <div class="icon-container">
        <mat-icon class="lock-icon">lock</mat-icon>
      </div>
      
      <h1 class="mat-headline-4">Access Denied</h1>
      
      <p class="message">{{ message }}</p>
      
      <p class="info">
        This action requires manager permissions. If you believe you should have access to this page, 
        please contact your administrator.
      </p>
      
      <div class="actions">
        <button mat-raised-button color="primary" (click)="goToDashboard()">
          <mat-icon>dashboard</mat-icon>
          Go to Dashboard
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
