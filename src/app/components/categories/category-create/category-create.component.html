<!-- src/app/components/categories/category-create/category-create.component.html -->
<div class="category-create-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create New Category</mat-card-title>
      </mat-card-header>
      
      <mat-progress-bar *ngIf="submitting" mode="indeterminate"></mat-progress-bar>
      
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input 
                matInput 
                formControlName="name" 
                placeholder="Enter category name"
                required
              >
              <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
                Name is required
              </mat-error>
              <mat-error *ngIf="categoryForm.get('name')?.hasError('maxlength')">
                Name cannot exceed 100 characters
              </mat-error>
            </mat-form-field>
          </div>
          
          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <textarea 
                matInput 
                formControlName="description" 
                placeholder="Enter category description"
                rows="4"
              ></textarea>
              <mat-error *ngIf="categoryForm.get('description')?.hasError('maxlength')">
                Description cannot exceed 500 characters
              </mat-error>
            </mat-form-field>
          </div>
        </mat-card-content>
        
        <mat-card-actions>
          <button 
            mat-button 
            type="button" 
            (click)="cancel()" 
            [disabled]="submitting"
          >
            Cancel
          </button>
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            [disabled]="categoryForm.invalid || submitting"
          >
            Create Category
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
